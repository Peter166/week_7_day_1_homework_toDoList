<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>To Do's</h1>
    <ul>
      <li v-for="(todo, index) in todos" :class="todo.isDone ? 'done':'not-done'" >
        <span>{{ todo.name }}</span>
        <span v-if="todo.isDone"> DONE!</span>
        <button v-if="!todo.isDone" v-on:click="finishTask(index)">Finish</button>
      </li>
    </ul>
    <form v-on:submit.prevent="saveNewItem">
      <label for="new-todo">Add a new todo:</label>
      <input id="new-todo" type="text" v-model="newToDo" />
      <input type="submit" value ="Save New Item" />
    </form>
  </div>
</body>
</html>
